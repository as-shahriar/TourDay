{% extends 'base.html' %}{% load static %} {% block auth_template %}


<title>TourDay | Reset Password</title>
<form>
  {% csrf_token %}
  <input type="hidden" id="slug" value="{{slug}}" />
  <div class="form-control">
    <h3 id="forget-title">Reset Password</h3>
    <label for="code">Code:</label>
    <input type="text" name="code" id="code" placeholder="Enter Code" />
  </div>

  <div class="form-control">
    <label for="password-1">Password:</label>
    <input
      type="password"
      name="password1"
      id="password1"
      placeholder="Enter password"
    />
  </div>

  <div class="form-control">
    <label for="password-2">Confirm Password:</label>
    <input
      type="password"
      name="password2"
      id="password2"
      placeholder="Confirm password"
    />
  </div>

  <div id="input-box">
    <div><a href="{% url 'forget_password_page'%}">Resend Code</a></div>
    <button class="btn" id="save">Save</button>
  </div>
</form>

{%endblock%} {% block scripts%}
<script src="{% static '_auth/js-min/resetpassword.js'%}"></script>
{%endblock%}
