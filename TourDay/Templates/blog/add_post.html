
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block blog %}

<br><br>
    <div class="row">
        <div class="col-md-2"></div>
        
        <div class="col-md-8">

                {{ form.media }}

        <div class="col-md-2"></div>
    
  
    
</div>





{% endblock %}
