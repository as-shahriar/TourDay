{% block base %}
<div class="container mt-4">
    <div class="row">
      
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <a href="#"><button type="submit" class="btn btn-success">Add Product</button></a>
            
        </div>
    </div>
    <br>    
    <div class="box-element">
    <form method="POST">
      {% csrf_token %}

          <button type="submit" name="btn-search" class="btn btn-info mt-2">Search</button>

    </div>

            <div style="flex:0.5"></div>
        </div>

                {% for product in  product %}

					<div style="flex:2"><img class="row-image" src="{{product.imageURL}}"></div>
					<div style="flex:2"><p>{{product.name}}</p></div>
					<div style="flex:1"><p>à§³{{product.price}}</p></div>
                    <div style="flex:0.3">
                       
						<button class="btn btn-info btn-sm">Edit</button>	
					</div>
                    <div style="flex:0.5">
                        <button class="btn btn-danger btn-sm">Delete </button>
                    </div>
				</div>
