{% extends 'ecommerce/base.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				{% if product.digital %}
				<button data-action="add" class="btn btn-outline-secondary add-btn update-cart" disabled style="cursor: default;">Add to Cart</button>
				{% else %}
				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				{% endif %}
				<button class="btn btn-outline-success" type="button" data-target="#backdrop">View</button>
				<h5 style="display: inline-block; float: right"><strong>à§³{{product.price}}</strong></h5>
			
				
			
			
			
			</div>




			



		</div>
		{% endfor %}
	
	</div>

	<div class="row mt-3 mb-3">
		<div class="col-md-5"></div>
		<div class="col-md-2">
			{% if products.has_next %}
			<a href="?page={{ products.next_page_number }}" class="btn btn-dark btn-sm btn-block">Load More</a>{%endif%}

		</div>
		<div class="col-md-5"></div>
	</div>
	
{% endblock content %}
